<html lang="ko">

<head>

<body style="width: 700px;" class="mx-auto">
  <h2 class="text-center my-5">연락처 관리</h2>

  <!-- Optional JavaScript; choose one of the two! -->

    crossorigin="anonymous"></script>

  <form id="form-input" class="d-flex my-5" onsubmit="return false">

    <!-- 입력 예시를 보여줌 -->
    <input id="txt-memo" type="text" class="form-control me-2" placeholder="이름">
    <input id="txt-number" type="text" class="form-control me-2" placeholder="전화번호">
    <input id="txt-email" type="text" class="form-control me-2" placeholder="이메일">
    <button id="btn-add" type="button" class="btn btn-primary text-nowrap">추가</button>
  </form>

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">이름</th>
        <th scope="col">전화번호</th>
        <th scope="col">이메일</th>
        <th scope="col">작업</th>
      </tr>
    </thead>
    <tbody id="tb-list">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <script>
    const txtMemo = document.querySelector("#txt-memo");
    const txtNumber = document.querySelector("#txt-number");
    const txtEmail = document.querySelector("#txt-email");
    const btnAdd = document.querySelector("#btn-add");
    const tbodyList = document.querySelector("#tb-list");
    const formInput = document.querySelector("#form-input");


    txtMemo.addEventListener("keyup", (event) => {
      if (event.keyCode == 13) {
        txtMemo.blur();

      console.log(txtMemo.value);
      if (!txtMemo.value || !txtNumber.value || !txtEmail.value) {
        const alertDiv = /*html*/`
          <div class="alert alert-danger alert-dismissible my-2" role="alert" id="liveAlert">
            입력값을 입력해주세요.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          `;
        formInput.insertAdjacentHTML("afterend", alertDiv);
        return;
      }



      const tr = /*html*/`
      <tr>
        <td scope="row">#</td>
        <td>${txtMemo.value}</td>
        <td>${txtNumber.value}</td>
        <td>${txtEmail.value}</td>
        <td><button class="btn btn-outline-secondary btn-sm remove">삭제</button></td>
      </tr>
      `

      tbodyList.insertAdjacentHTML("afterbegin", tr);

      formInput.reset();
    }
    function remove(event) {
      if (event.target.className.includes("remove")) {
        const btnRemove = event.target;

        const tr = btnRemove.parentNode.parentNode;
        tr.remove();
      }
    }
  </script>

</body>

</html>
