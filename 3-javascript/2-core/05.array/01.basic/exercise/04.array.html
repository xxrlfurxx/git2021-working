<html>

<body>
  <script>
    function sumInput() {
      let arr = [];

      while (true) {
        let input = prompt("숫자를 입력해주세요");
        // NaN, "" , null뜨면 반복문 나감
        // 입력받은 문자를 숫자로 변환했을 때 NaN인지 체크
        if (isNaN(+input) || input == "" || input == null)
          break;

        arr.push(+input);
      }

      let sum = 0;
      for (let elm of arr) {
        sum += elm;
      }

      return sum;
    }

    alert(sumInput());

     //   아래 조건을 만족하는 함수 sumInput()을 작성해 봅시다.

     //  1. prompt 창을 띄워 사용자에게 숫자를 입력해 달라고 요청한 후, 입력받은 값들을 배열에 저장합니다.
     //  2. 숫자가 아닌 값, 혹은 빈 문자열을 입력하거나 ‘Cancel’ 버튼을 누르면 질문을 멈춥니다.
     //  3. 배열 요소의 합을 계산하고 리턴합니다.
     //  4. 주의: 숫자 0은 유효한 숫자이므로, 사용자가 0을 입력하더라도 질문이 멈추지 말아야 합니다.
  </script>
</body>

</html>
