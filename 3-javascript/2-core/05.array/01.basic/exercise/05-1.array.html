    function getMaxSubSum(arr) {
      let max = 0;
      let temp = 0;

      // 처음부터 끝까지 요소를 선택
      // length: 6, 0 ~ 6

      for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j++) {
          // 현재 요소와 이전 합산을 더함
          temp += arr[j];
          // 1: 1, -1, 2, 6, -3, 3
          //-2: -2, 1, 5, -4, 2
          // 3: 3, 7, -2, 4
          // 4: 4, ,5, 1
          //-9: -9, -3
          // 6: 6

          // 연삿 횟수(=반복문의 횟수)
          // 1 + ~ + n(length)
          // (n + 1) *n / 2
          // n(n + 1) / 2
          // n**2 / 2+ n /2

          // o(n^2)
          if (temp > max) {
            max = temp;

          }
        }
        temp = 0;
      }

      return max;
    }



    let test = [
      [1, -2, 3, 4, -9, 6], // 7
      [-1, 2, 3, -9],       // 5
      [2, -1, 2, 3, -9],    // 6
      [-1, 2, 3, -9, 11],   // 11
      [-2, -1, 1, 2],       // 3
      [100, -9, 2, -3, 5],  // 100
      [1, 2, 3],             // 6
      [-1, -2, -3],         //0
    ];

    for (let elm of test) {
      console.log(getMaxSubSum(elm));
    }
    // 입력값은 arr = [1, -2, 3, 4, -9, 6] 같이 숫자로만 구성된 배열이라고 가정해봅시다.

    // 우리가 해야 할 일은 인접한 요소의 총합이 최대인 arr의 부분 배열을 찾는 것입니다.

    // 부분 배열 요소들의 합을 리턴하는 함수 getMaxSubSum(arr)를 작성해 봅시다.

  </script>
