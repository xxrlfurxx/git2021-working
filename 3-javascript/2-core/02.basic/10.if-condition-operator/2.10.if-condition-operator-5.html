<html>

<body>
  <script>
    let year = prompt('ES2015 명세는 몇 년도에 출판되었을까요?', '');

    // (최대한) 모든 케이스가 if-else 구문에 속하게 짜는게 중요함
    if (year < 2015) {
      // ... 2012, 2013, 2014
      // 조건식이 true로 판별될 때 실행
      alert('숫자를 좀 더 올려보세요.');
    } else if (year > 2015) {
      // ... 2016, 2017, 2018
      // 조건식이 true로 판별될 때 실행됨
      alert('숫자를 좀 더 내려보세요.');
    } else {
      // 2015
      alert('정답입니다!')
    }
  </script>
</body>

</html>
