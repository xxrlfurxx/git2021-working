<html>

<body>
  <script>
    let n = 5;
    // n회 만큼 반복
    for (i = 1; i <= n; i++) {
      // 한줄 문자열 저장공간 (띄어쓰기 + *)
      let line = "";
      // 띄어쓰기 반복문(n-1 만큼 반복)
      // 5-1 == 4, 5-2 == 3, 5-3 == 2, 5-4 == 1, 5-5 == 0 
      // " ".repeat(n-i)
      
      for (j = 1; j <= n; j++) {
        // 빈 공간을 추가함
        // " ","  ","   "....
        line += " ";
      }

      // 별표 반복문(2i-1만큼 반복)
      // i==1 -> 1 i ==2 -> 3 ..... 5, 7, 9
      // let blank ="*".repeat(2 * i - 1)
      for (let j = 1; j <= 2 * i - 1; j++) {
        // 별표를 한줄 문자열에 추가함
        //let star = "*", "***"
         line += "*";
      }

      console.log(line);
    }
  </script>
</body>

</html>
