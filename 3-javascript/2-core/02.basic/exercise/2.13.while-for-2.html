<html>

<body>
  <script>
    let i = 0;
    while (++i < 5) alert(i);
    //전위형 증가 연산자
    //i값을 먼저 증가시키고 값을 반환한다
    // (1 < 5) -> 1, 2, 3, 4


    let i = 0;
    while (i++ < 5) alert(i);
      // 후위형 증가 연산자
      // i값을 증가시키긴 하지만 기존값을 반환한다.
      // (0 < 5)  -> 1, 2, 3, 4, 5

  </script>
</body>

</html>
