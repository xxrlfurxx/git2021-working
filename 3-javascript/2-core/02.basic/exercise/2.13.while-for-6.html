<html>

<body>
  <script>

    let num; // 숫자 num
    do {
      num = prompt("100을 초과하는 숫자를 입력해 주세요.", 0);
    } while (num <= 100 && num) // 같거나 작고 숫자일것, 

    // null은 && 조건에 맞지않아 창이 없어지고,
    // 100을 초과해도 조건에 맞지않아 while반복문이 끝남.

    while (true) {
      let num = prompt("100보다 큰 숫자를 입력하세요");
       
      if (num === null || num === ""  || num > 100)break;
    }
  </script>
</body>

</html>
