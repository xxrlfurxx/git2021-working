<html>

<body>
  <script>
    // /: 나누기

    // 수학연산을 시도하면 문자를 숫자로 변환함
    console.log("6" / "2");
    console.log(typeof ("abc" / "2"));

    //infinity
    console.log("6" / "0");
    console.log(typeof ("abc" / "0"));

    //NaN
    console.log("6" / "2");
    console.log(typeof ("abc" / "2"));
  </script>
</body>

</html>
