<html>
  <body>
    <p>p 태그</p>
    <div>div 태그</div>

    <script>
      console.log(document.body.innerHTML); // 내용 읽기

      // setTimeout(실행할 함수, 시간(ms));
      setTimeout(() => {
        document.body.innerHTML +=  '<div>태그임</div>!'; // 태그 추가
      }, 2000)               // ^- 원래있는 body 내부에 html태그를 추가함
    </script>
  </body>
</html>
