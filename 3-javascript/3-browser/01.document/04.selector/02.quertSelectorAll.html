<html>

<body>

  <div>영역1</div>
  <div>영역2</div>
  <ul id="list">
    <li>1-1</li>
    <li>1-2</li>
  </ul>
  <ul>
    <li class="item">2-1</li>
    <li class="item">2-2</li>
  </ul>
  <ol>
    <li>3-1</li>
    <li>3-1</li>
  </ol>
  <table>
    <tbody>
      <tr>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
      </tr>
    </tbody>
  </table>
  <input type="text">  <!--입력박스 -->

  <input type="checkbox"> <!-- 체크박스 -->
  <script>

    // 상위요소.querySelector("CSS선택자"); // 첫번째만 선택
    // 상위요소..querySelectorAll("CSS선택자"); // 여러개를 선택

    // document에 하위 요소중 태그가 'div'인 요소를 선택
    // 해당 요소중 첫번째 요소를 선택
    const div = document.querySelector("div");
    // console.log(div);

    // document에 하위 요소중 태그가 'div'인 요소를 선택
    const ul = document.querySelectorAll("div");
    // console.log("divList");

    // id 선택자
    const ul = document.querySelector("#list");
    // console.log(ul);

    /* -----------같은 요소들을 선택함 ------------- */
    // id가 list인 요소의 li태그 자식들
    const liList1 = document.querySelector("#list>li");
    // console.log(liList1);

    // 요소(document외에도 올수있음).querySelector
    const liList2 = ul.querySelectorAll("li");
    // console.log(liList2);

    // class선택자
    const liList = document.querySelectorAll(".item");
    // console.log(liList);

    // 후손/자손 선택자
    const olLiList = document.querySelectorAll("ol>li");
    // console.log(olLiList);

    // pseudo class (의사 클래스)
    const liFirst = document.querySelector("ol>li:first-child");
    // console.log(liFirst);
    
    // 속성선택자(attribute selector)
    // 태그 [속성명=속성값]
    const text = document.querySelector('input[type="text"]');querySelector
    const ckb = document.querySelector('input[type="checkbox"]');querySelector



  </script>
</body>

</html>
