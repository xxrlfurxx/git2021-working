<body>
  <script>

    let names = 'Bilbo, Gandalf, Nazgul';

    // 구분자(delemitter)
    // 문자열.split
    // 반환값은 문자열 배열
    let arr = names.split(', ');
    console.log(arr);

    for (let name of arr) {
      alert(`${name}에게 보내는 메세지`);
    }

    let str = "test";

    alert(str.split('')); // t,e,s,t
  </script>
